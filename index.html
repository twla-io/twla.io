<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>>>&#x0074;&#x0077;&#x03BB;&#x0061; — Twla</title>
    <meta name="description" content=">>twλa — minimal placeholder" />
    <style>
      :root {
        --paper: #FAFAFA;
        --ink: #1A1A1A;
        --muted: #2E2E2E;
      }
      html, body {
        height: 100%;
        margin: 0;
        background: var(--paper);
        color: var(--ink);
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Inter, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      }
      .wrap {
        min-height: 100%;
        display: grid;
        place-items: center;
        padding: 4rem 1.25rem;
      }
      h1 {
        font-weight: 700;
        letter-spacing: 0.2px;
        margin: 0 0 1rem;
        line-height: 1.1;
        font-size: clamp(2.2rem, 6vw, 5rem);
        user-select: text;
      }
      .email {
        font-weight: 500;
        color: var(--muted);
        text-decoration: none;
        border-bottom: 1px solid rgba(26,26,26,.15);
        padding-bottom: 2px;
      }
      .email:focus,
      .email:hover { border-bottom-color: var(--ink); }
      footer { position: fixed; inset-inline: 0; bottom: 0; padding: .75rem 1rem; color: #777; font-size: .85rem; text-align: center; }
      @media (prefers-color-scheme: dark) {
        :root { --paper: #0f0f10; --ink: #ECECEC; --muted: #B8B8B8; }
        .email { border-bottom-color: rgba(236,236,236,.25); }
      }
    </style>
  </head>
  <body>
    <main class="wrap" aria-label="Twla minimal homepage">
      <div>
        <h1 aria-label=">>twλa">&gt;&gt;twλa</h1>
        <p><a class="email" href="mailto:hello@twla.io">hello@twla.io</a></p>
      </div>
    </main>
    <footer>
      © <span id="y"></span> Twla
    </footer>
    <script>
      document.getElementById('y').textContent = new Date().getFullYear();
    </script>
  </body>
</html>
